<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
	<body>
			
			<div class="w3-container">
		  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>

			  <div id="id01" class="w3-modal " >
			    <div class="w3-modal-content " style="border-radius: 15px;width: 500px">
				      <header class="w3-container w3-light-grey" style="border-radius: 15px"> 
				        <span onclick="document.getElementById('id01').style.display='none'" 
				        class="w3-button w3-large w3-display-topright" style="margin-top: 5px;margin-right: 4px;">&times;</span>
				        <h2>Open File</h2>
				      </header>

				      <div class="w3-center">
						<input type="file" name="file-5[]" id="file-5" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple />
						<label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Choose a file&hellip;</span></label>
					  </div>
					
					  <footer class="w3-container w3-light-grey w3-center " style="border-radius: 15px">
				        <p class="w3-button w3-round-large " style="background-color: #d3394c;color: white">
				        	<b>Upload</b> 
				        </p>
				      </footer>
			  </div>
			</div>

		<script src="js/custom-file-input.js"></script>
	</body>
</html>
